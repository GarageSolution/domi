<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>     
     <span>Worklist</span>
     <a  class="title-center" routerLink="/login">  Add new</a>     
    </mat-card-title>   
    
  </mat-card-header>
  <mat-card-content>
      <mat-divider></mat-divider>
      <div>
          <div style="padding-top: 20px;">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)"
                                    [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="DateEntered">
                    <th mat-header-cell *matHeaderCellDef> DateEntered </th>
                    <td mat-cell *matCellDef="let element"> {{element.DateEntered}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="SlNo">
                    <th mat-header-cell *matHeaderCellDef> SlNo </th>
                    <td mat-cell *matCellDef="let element"> {{element.SlNo}} </td>
                  </ng-container>
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="PremiseNo">
                    <th mat-header-cell *matHeaderCellDef> PremiseNo </th>
                    <td mat-cell *matCellDef="let element"> {{element.PremiseNo}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                  </ng-container>
                 
                   <!-- Symbol Column -->
                   <ng-container matColumnDef="SessionName">
                    <th mat-header-cell *matHeaderCellDef> SessionName </th>
                    <td mat-cell *matCellDef="let element"> {{element.SessionName}} </td>
                  </ng-container>                
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                      (click)="selection.toggle(row)">
                  </tr>
                </table>                                    
          </div>
      </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
